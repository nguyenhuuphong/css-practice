<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown Lunar New Year</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1 class="title">
        <span>Lunar</span>
        <span>New</span>
        <span>Year</span>
    </h1>
    <div class="time">
        <div class="item">
            <span class="days">00</span>
            <span>Days</span>
        </div>
        <div class="item">
            <span class="hours">00</span>
            <span>Hours</span>
        </div>
        <div class="img-pig item"><img src="./images/pig.png" alt="Năm con lợn"></div>
        <div class="item">
            <span class="minutes">00</span>
            <span>Minutes</span>
        </div>
        <div class="item">
            <span class="seconds">00</span>
            <span>Seconds</span>
        </div>
    </div>
    <div class="copyright">
        <a href="https://www.facebook.com/sontocxoan.congnghe" target="_blank" title="Contact me">Sơn Tóc Xoăn</a>
    </div>
</body>
</html>
